<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather & War-statistic</title>
</head>

<body>
    <div class="wrapp">
        <div class="wrapp-container">
            <div class="weather-top">
                <div class="weather-main">
                    <div class="date-weather"></div>
                    <div class="city">City</div>
                    <div class="cloud">Cloud</div>
                </div>
                <div class="weather-icon"></div>
            </div>
            <div class="weather-temp">temp</div>
            <div class="weather-feels">Feels-like:
                <span class="weather-feels-like"></span>
            </div>
        </div>
        <div class="wrapp-container">
            <div class="war-title">
                <div class="war-title-name">Бойові втрати російського окупанта</div>
                <div class="war-title-date">Станом на <span class="date-title">16.06</span> (<span class="day-of-war">113</span>-й день війни)</div>
            </div>
            <div class="war-statistic">
                <div class="statistic-left">
                    <div class="static-info-wrapp">
                        <div class="img-title">
                            <img src="https://russianwarship.rip/images/icons/icon-people.svg" alt="icon-people">
                            <p>Oсобовий склад</p>
                        </div>
                        <div class="personnel_units"></div>
                    </div>
                    <div class="static-info-wrapp">
                        <div class="img-title">
                            <img src="https://russianwarship.rip/images/icons/icon-tank.svg" alt="icon-tank">
                            <p>Танки</p>
                        </div>
                        <div class="tanks"></div>
                    </div>
                    <div class="static-info-wrapp">
                        <div class="img-title">
                            <img src="https://russianwarship.rip/images/icons/icon-bbm.svg" alt="icon-bbm">
                            <p>ББМ</p>
                        </div>
                        <div class="armoured_fighting_vehicles"></div>
                    </div>
                    <div class="static-info-wrapp">
                        <div class="img-title">
                            <img src="https://russianwarship.rip/images/icons/icon-auto.svg" alt="icon-auto">
                            <p>Автотехніки та Автоцистерни</p>
                        </div>
                        <div class="vehicles_fuel_tanks"></div>
                    </div>
                    <div class="static-info-wrapp">
                        <div class="img-title">
                            <img src="	https://russianwarship.rip/images/icons/icon-art.svg" alt="icon-art">
                            <p>Арт. систем</p>
                        </div>
                        <div class="artillery_systems"></div>
                    </div>

                </div>
                <div class="statistic-right">
                    <div class="static-info-wrapp">
                        <div class="img-title">
                            <img src="https://russianwarship.rip/images/icons/icon-plane.svg" alt="">
                            <p>Літаки</p>
                        </div>
                        <div class="planes"></div>
                    </div>
                    <div class="static-info-wrapp">
                        <div class="img-title">
                            <img src="https://russianwarship.rip/images/icons/icon-helicopter.svg"
                                alt="icon-helicopter">
                            <p>Гелікоптер</p>
                        </div>
                        <div class="helicopters"></div>
                    </div>
                    <div class="static-info-wrapp">
                        <div class="img-title">
                            <img src="https://russianwarship.rip/images/icons/icon-bpla.svg" alt="icon-bpla">
                            <p>БПЛА</p>
                        </div>
                        <div class="uav_systems"></div>
                    </div>
                    <div class="static-info-wrapp">
                        <div class="img-title">
                            <img src="	https://russianwarship.rip/images/icons/icon-rocket.svg" alt="icon-rocket">
                            <p>Крилатих ракет</p>
                        </div>
                        <div class="cruise_missiles"></div>
                    </div>
                    <div class="static-info-wrapp">
                        <div class="img-title">
                            <img src="	https://russianwarship.rip/images/icons/icon-ship.svg" alt="warships_cutters">
                            <p>Кораблів / Катерів</p>
                        </div>
                        <div class="warships_cutters"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
